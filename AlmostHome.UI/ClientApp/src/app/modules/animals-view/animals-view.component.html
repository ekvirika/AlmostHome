<div class="add-animal">
  <button *ngIf="userIsOnline;else elseBlock" style="float: right" class="btn btn-dark align-self-center" (click)="openModal()">
    <svg class="svg-circleplus" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="none" stroke-width="7.5"></circle>
      <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
      <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
    </svg>
    დაამატე ცხოველი
  </button>  
</div>


<div class="layout">
  <input name="nav" type="radio" class="nav dogs-radio" id="dogs" checked="checked" />
  <div class="page dogs-page">
    <div class="page-contents">
      <h1>ძაღლები</h1>
      <div class="cards">
        <app-animal-card *ngFor="let item of dogs; let i = index" 
        [animal]="item"></app-animal-card>
      </div>
    </div>
  </div>
  <label class="nav" for="dogs">
    <span>
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      ძაღლები
    </span>
  </label>

  <input name="nav" type="radio" class="cats-radio" id="cats" />
  <div class="page cats-page">
    <div class="page-contents">
      <h1>ფისოები</h1>
      <div class="cards">
        <app-animal-card *ngFor="let item of cats; let i = index" 
        [animal]="item"></app-animal-card>
      </div>    </div>
  </div>
  <label class="nav" for="cats">
    <span>
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12" y2="17"></line></svg>
    კატები
      </span>
    </label>

  <input name="nav" type="radio" class="birds-radio" id="birds" />
  <div class="page birds-page">
    <div class="page-contents">
      <h1>ჩიტები</h1>
      <div class="cards">
        <app-animal-card *ngFor="let item of birds; let i = index" 
        [animal]="item"></app-animal-card>
      </div>
      
    </div>
  </div>
  <label class="nav" for="birds">
    <span>
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
    ფრინველები
      </span>
    
  </label>
</div>
