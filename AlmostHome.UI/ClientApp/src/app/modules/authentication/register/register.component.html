<div class="container">
    <div class="img">
        <img src="../../../../assets/Images/bg.svg">
    </div>
    <div class="login-content">
        <form (ngSubmit)="onFormSubmit(form)" #form="ngForm" method="POST" class="register-form">
            <img src="../../../../../assets/Images/avatar.svg">
            <h2>რეგისტრაცია</h2>
            <div class="form-group">
                <label>სახელი</label>
                <input 
                ngModel
                name="Name"
                required
                type="text" class="form-control" 
                >
            </div>
            <div class="form-group">
                <label>გვარი</label>
                <input 
                ngModel
                required
                name="Surname"
                type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>ასაკი</label>
                <input 
                ngModel
                required
                name="Age"
                type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>მეილი</label>
                <input 
                ngModel
                required
                name="Email"
                type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>პაროლი</label>
                <input 
                ngModel
                required
                name="Password"
                type="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="1" [(ngModel)]="gender">
                    მამრობითი
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="2" [(ngModel)]="gender">
                    მდედრობითი
                  </label>
                </div>
            </div>
            <button 
            type="submit" 
            class="btn btn-dark"
            [disabled]="!form.valid"
            [routerLink]="['/authentication/login']"
            >რეგისტრაცია</button>
          <a [routerLink]="['/authentication/login']">უკვე გაქვს ანგარიში? დააჭირე აქ!</a>
        </form>
    </div>
</div>
<img class="wave" src="../../../../../assets/Images/wave.png">
